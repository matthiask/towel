language: python
sudo: false
python:
  - "3.5"
  - "2.7"
env:
  - REQ="Django>=1.11,<2.0"
  - REQ="Django>=2.0,<2.1"
matrix:
  exclude:
    - python: "2.7"
      env: REQ="Django>=2.0,<2.1"
install:
  - pip install $REQ flake8
  - python setup.py install
# command to run tests, e.g. python setup.py test
script: "cd tests && ./manage.py test testapp && cd .. && flake8 ."
