os: linux
dist: xenial
language: python
cache: pip
python:
  - 3.7
jobs:
  fast_finish: true
  include:
    - python: 3.7
      env: REQ="https://github.com/django/django/archive/master.zip#egg=Django"
    - python: 3.7
      env: REQ="Django>=3.1a1,<3.2"
    - python: 3.6
      env: REQ="Django>=3.1a1,<3.2"
    - python: 3.7
      env: REQ="Django>=3.0,<3.1"
    - python: 3.6
      env: REQ="Django>=3.0,<3.1"
    - python: 3.7
      env: REQ="Django>=2.2,<3.0"
    - python: 3.6
      env: REQ="Django>=2.2,<3.0"
    - python: 3.5
      env: REQ="Django>=2.2,<3.0"
    - python: 3.7
      env: REQ="Django>=1.11,<2.0"
    - python: 3.6
      env: REQ="Django>=1.11,<2.0"
    - python: 3.7
      env: REQ="black flake8"
      install: skip
      script:
        - pip install black flake8
        - flake8 .
        - black --check towel tests
  allow_failures:
    - env: REQ="https://github.com/django/django/archive/master.zip#egg=Django"
install:
  - pip install -U pip wheel
  - pip install $REQ
  - python setup.py install
script: cd tests && ./manage.py test -v2 testapp && cd ..
